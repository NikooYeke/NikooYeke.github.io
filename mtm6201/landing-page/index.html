<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Familly -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="margin">
<header >
<div class="logo">
    <img src="images/logo/logo.png" alt="logo">
</div>
</header>
<main class="main">
<section class="title">
    <h1>Want to be your own boss?</h1>
    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
</section>
<section>
    <div class="scooter">
    <img src="images/bg-image/scooter.svg" alt="main-image">
</div>
</section>
<section>
  <div class="apply-now">
    <h2>Apply Now</h2>
    <p class="info">Enter your info below.</p>
    <form class="apply" method="post">
    <input type="text" placeholder="First name" class="style">
    <input type="text" placeholder="Last name" class="style">
    <input type="text" placeholder="Phone number"class="style">
    <input type="text" placeholder="Email address"class="style">
    <input type="checkbox">
    <label for="agreement">I agree to dash terms</label>
    <button type="submit" class="style"><b>DRIVE WITH US</b></button>
    </form>
    <p class="apply-link">Already applied?<a href="status"> Check your application status here</a></p>
  </div>
</section>
</main>
</div>
<section>
    <footer>
      <div class="footer">
      <div class="footer-text">
        <h3>See how much you can earn with Dash.</h6>
        <p>how many hours do you want to drive with us this week?</p>
      </div>
      <div class="calculate">
        <form action="calculate">
            <input type="text" placeholder="Hours" id="hours" class="footer-form 1">
            <input type="text" placeholder="City" id="city" class="footer-form 2">
            <button class="calculate-button" type="calculate"><b>CALCULATE</b></button>
        </form>
      </div>
    </div>
        <div class="icon">
            <img src="images/icons/facebook.svg" alt="facebook">
            <img src="images/icons/instagram.svg" alt="instagram">
            <img src="images/icons/linkedin.svg" alt="linkedin">
            <img src="images/icons/twitter.svg" alt="twitter">
        </div>
    </footer>
</section>
    
</body>
</html>
